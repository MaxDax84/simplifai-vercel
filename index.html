<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimplifAI Clone</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    .ai-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
    .btn-target { transition: all 0.2s; border: 2px solid transparent; }
    .btn-target.active { border-color: #6366f1; background-color: #eef2ff; color: #4f46e5; font-weight: 700; }
    #geminiResponse { white-space: pre-wrap; word-break: break-word; }

    .loaderSpinner{
      width:18px;
      height:18px;
      border:3px solid rgba(0,0,0,.15);
      border-top-color: rgba(0,0,0,.6);
      border-radius:50%;
      animation: spin .8s linear infinite;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    button:disabled{ opacity:.6; cursor:not-allowed; }
  </style>
</head>

<body class="pb-24">

  <nav class="w-full h-16 flex items-center justify-between px-6 md:px-10 border-b bg-white/80 backdrop-blur-md sticky top-0 z-50">
    <div class="flex items-center gap-2">
      <div class="ai-gradient w-9 h-9 rounded-xl flex items-center justify-center text-white shadow-sm">
        <i class="ri-flashlight-fill"></i>
      </div>
      <span class="text-xl font-extrabold tracking-tight text-gray-900">SimplifAI <span class="text-indigo-600">Clone</span></span>
    </div>
    <div class="hidden md:flex gap-6 text-sm font-medium text-gray-500">
      <a href="#" class="hover:text-indigo-600">Home</a>
      <a href="#" class="hover:text-indigo-600">Come funziona</a>
      <a href="#" class="hover:text-indigo-600">Prezzi</a>
    </div>
  </nav>

  <section class="pt-16 md:pt-20 text-center px-4">
    <span class="inline-block py-1 px-3 rounded-full bg-indigo-50 text-indigo-600 text-xs font-bold uppercase tracking-wider mb-4">
      Powered by Google Gemini
    </span>

    <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 mb-4 tracking-tight">
      Semplifica il tuo <br>
      <span class="text-transparent bg-clip-text ai-gradient">Apprendimento.</span>
    </h1>

    <p class="text-gray-500 text-lg mb-10">
      Trasforma concetti complessi in spiegazioni adatte a chiunque.
    </p>

    <div class="max-w-3xl mx-auto relative mb-6 group">
      <div class="absolute -inset-1 ai-gradient rounded-3xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
      <div class="relative bg-white rounded-3xl shadow-xl p-2 flex border border-gray-100">
        <input
          type="text"
          id="userQuery"
          placeholder="Cosa vuoi che ti spieghi?"
          class="w-full p-4 outline-none text-lg rounded-2xl"
        >
        <button
          id="generateBtn"
          onclick="chiediAGeminiStart()"
          class="ai-gradient text-white px-8 py-4 rounded-2xl font-bold hover:scale-[1.02] transition active:scale-95 shadow-lg"
        >
          Genera
        </button>
      </div>
    </div>

    <div class="max-w-4xl mx-auto grid grid-cols-2 md:grid-cols-3 gap-3 px-2 md:px-4 mb-10">
      <button onclick="selectTarget(this, 'Bambino')" class="btn-target bg-white p-3 rounded-2xl shadow-sm text-sm text-gray-600 active">
        ðŸ‘¶ Bambino
      </button>
      <button onclick="selectTarget(this, 'Ragazzino')" class="btn-target bg-white p-3 rounded-2xl shadow-sm text-sm text-gray-600">
        ðŸ§’ Ragazzino
      </button>
      <button onclick="selectTarget(this, 'Universitario')" class="btn-target bg-white p-3 rounded-2xl shadow-sm text-sm text-gray-600">
        ðŸŽ“ Universitario
      </button>
      <button onclick="selectTarget(this, 'Adulto')" class="btn-target bg-white p-3 rounded-2xl shadow-sm text-sm text-gray-600">
        ðŸ‘¨ Adulto
      </button>
      <button onclick="selectTarget(this, 'Esperto')" class="btn-target bg-white p-3 rounded-2xl shadow-sm text-sm text-gray-600">
        ðŸ’¼ Esperto
      </button>
      <button onclick="selectTarget(this, 'Scienziato')" class="btn-target bg-white p-3 rounded-2xl shadow-sm text-sm text-gray-600">
        ðŸ”¬ Scienziato
      </button>
    </div>
  </section>

  <section id="resultArea" class="max-w-4xl mx-auto px-4 hidden">
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 overflow-hidden">
      <div class="p-6 md:p-8 flex items-start justify-between gap-4">
        <div class="flex items-start gap-3">
          <div class="w-11 h-11 rounded-2xl bg-indigo-100 flex items-center justify-center text-indigo-600 shrink-0">
            <i class="ri-robot-2-line text-xl"></i>
          </div>

          <div class="text-left">
            <h3 class="font-extrabold text-gray-900" id="targetLabel">Risposta per Bambino</h3>
            <p class="text-xs text-gray-400" id="limitsLabel">Limite: â€”</p>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button
            id="copyBtn"
            onclick="copyAnswer()"
            class="px-4 py-2 rounded-xl bg-indigo-50 text-indigo-600 font-semibold text-sm hover:bg-indigo-100 transition inline-flex items-center gap-2"
            type="button"
          >
            <i class="ri-file-copy-line"></i> Copia
          </button>
        </div>
      </div>

      <div class="px-6 md:px-8 pb-8">
        <div class="h-px bg-gray-100 mb-5"></div>

        <!-- Loading -->
        <div id="loadingBar" class="hidden items-center justify-center gap-3 mb-4 text-sm text-gray-500">
          <div class="loaderSpinner"></div>
          <div id="loadingText">Sto generandoâ€¦</div>
        </div>

        <div id="scrollBox" class="max-h-[520px] overflow-y-auto pr-2">
          <div id="geminiResponse" class="text-gray-700 leading-relaxed text-[15px] md:text-base"></div>
        </div>

        <!-- Continua (bottom center) -->
        <div class="flex justify-center mt-5">
          <button
            id="continueBtn"
            onclick="chiediAGeminiContinue()"
            class="px-5 py-3 rounded-2xl bg-gray-900 text-white font-semibold text-sm hover:bg-gray-800 transition hidden inline-flex items-center gap-2 shadow"
            type="button"
          >
            <i class="ri-arrow-down-line"></i> Continua
          </button>
        </div>

        <p id="hintContinue" class="text-xs text-gray-400 mt-4 hidden text-center">
          La risposta Ã¨ lunga: usa <b>Continua</b> per completarla.
        </p>
      </div>
    </div>
  </section>

  <script>
    const TARGETS = {
      "Bambino": { label: "Bambino", prompt: "un Bambino fino ai 10 anni (parole semplici, esempi quotidiani, frasi corte)", maxTokens: 2500, maxChars: 6000 },
      "Ragazzino": { label: "Ragazzino", prompt: "un Ragazzino fino ai 18 anni (chiaro ma piÃ¹ ricco, esempi scolastici, analogie)", maxTokens: 2500, maxChars: 7000 },
      "Universitario": { label: "Studente universitario", prompt: "uno Studente universitario (strutturato, concetti corretti, termini tecnici spiegati)", maxTokens: 2500, maxChars: 9000 },
      "Adulto": { label: "Adulto", prompt: "un Adulto (pratico, orientato a decisioni, esempi reali, linguaggio medio)", maxTokens: 2500, maxChars: 8000 },
      "Esperto": { label: "Esperto di settore", prompt: "un Esperto di settore (dettagli, framework, pro/contro, terminologia specialistica)", maxTokens: 3500, maxChars: 12000 },
      "Scienziato": { label: "Scienziato", prompt: "uno Scienziato (rigore, struttura, concetti avanzati, eventuali formule o notazioni se utili)", maxTokens: 3500, maxChars: 14000 }
    };

    let selectedTarget = TARGETS["Bambino"];
    let lastQuery = "";
    let fullText = "";
    let needsContinue = false;
    let streaming = false;

    function selectTarget(btn, key) {
      document.querySelectorAll('.btn-target').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedTarget = TARGETS[key];
      document.getElementById('targetLabel').innerText = "Risposta per " + selectedTarget.label;
      document.getElementById('limitsLabel').innerText = `Limite: ${selectedTarget.maxTokens} token â€¢ ${selectedTarget.maxChars} caratteri`;
    }

    function showResultCard() {
      const area = document.getElementById('resultArea');
      area.classList.remove('hidden');
      document.getElementById('targetLabel').innerText = "Risposta per " + selectedTarget.label;
      document.getElementById('limitsLabel').innerText = `Limite: ${selectedTarget.maxTokens} token â€¢ ${selectedTarget.maxChars} caratteri`;
      window.scrollTo({ top: area.offsetTop - 80, behavior: 'smooth' });
    }

    function setBusy(isBusy, message = "Sto generandoâ€¦") {
      const loadingBar = document.getElementById("loadingBar");
      const loadingText = document.getElementById("loadingText");
      const generateBtn = document.getElementById("generateBtn");
      const continueBtn = document.getElementById("continueBtn");
      const copyBtn = document.getElementById("copyBtn");

      loadingText.textContent = message;
      loadingBar.classList.toggle("hidden", !isBusy);

      generateBtn.disabled = isBusy;
      continueBtn.disabled = isBusy;
      copyBtn.disabled = isBusy;

      streaming = isBusy;
    }

    function escapeHtml(s) {
      return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function renderText(raw) {
      const safe = escapeHtml(raw);
      const bolded = safe.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      const headed = bolded
        .replace(/^######\s?(.*)$/gm, "<div class='mt-4 font-semibold text-gray-900 text-sm'>$1</div>")
        .replace(/^#####\s?(.*)$/gm, "<div class='mt-5 font-semibold text-gray-900 text-base'>$1</div>")
        .replace(/^####\s?(.*)$/gm, "<div class='mt-6 font-bold text-gray-900 text-lg'>$1</div>")
        .replace(/^###\s?(.*)$/gm, "<div class='mt-7 font-extrabold text-gray-900 text-xl'>$1</div>")
        .replace(/^##\s?(.*)$/gm, "<div class='mt-8 font-extrabold text-gray-900 text-2xl'>$1</div>")
        .replace(/^#\s?(.*)$/gm, "<div class='mt-9 font-extrabold text-gray-900 text-3xl'>$1</div>");
      return headed.replace(/\n/g, "<br>");
    }

    function updateContinueUI() {
      const continueBtn = document.getElementById("continueBtn");
      const hint = document.getElementById("hintContinue");
      continueBtn.classList.toggle("hidden", !needsContinue);
      hint.classList.toggle("hidden", !needsContinue);
    }

    function maybeAutoScroll() {
      const box = document.getElementById("scrollBox");
      const threshold = 80;
      const isNearBottom = (box.scrollHeight - box.scrollTop - box.clientHeight) < threshold;
      if (isNearBottom) box.scrollTop = box.scrollHeight;
    }

    // âœ… Estrae testo da un evento SSE di Gemini
    function extractGeminiText(obj) {
      const parts = obj?.candidates?.[0]?.content?.parts;
      if (!Array.isArray(parts)) return "";
      return parts.map(p => (typeof p?.text === "string" ? p.text : "")).join("");
    }

    // âœ… Client streaming: legge SSE (data: {...}) e costruisce delta
    async function streamGemini(payload, { onDelta, onEnd } = {}) {
      const r = await fetch("/api/gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!r.ok) {
        let msg = `Errore HTTP ${r.status}`;
        try { msg = (await r.json())?.error || msg; } catch {}
        throw new Error(msg);
      }

      const reader = r.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buf = "";
      let lastModelText = "";

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        buf += decoder.decode(value, { stream: true });

        // SSE: eventi separati da \n\n
        const events = buf.split("\n\n");
        buf = events.pop() || "";

        for (const evt of events) {
          const lines = evt.split("\n");
          for (const line of lines) {
            const t = line.trim();
            if (!t.startsWith("data:")) continue;

            const jsonStr = t.slice(5).trim();
            if (!jsonStr || jsonStr === "[DONE]") continue;

            let obj;
            try { obj = JSON.parse(jsonStr); } catch { continue; }

            const modelText = extractGeminiText(obj);
            if (!modelText) continue;

            // delta robusto
            let delta = modelText;
            if (modelText.startsWith(lastModelText)) {
              delta = modelText.slice(lastModelText.length);
            }
            lastModelText = modelText;

            if (delta) onDelta && onDelta(delta);
          }
        }
      }

      onEnd && onEnd();
    }

    function computeNeedsContinue(text, maxChars) {
      const out = String(text).trimEnd();
      const endsWithMarker = out.endsWith("...(continua)");
      const endsNicely = /[.!?â€¦]"?\s*$/.test(out);
      const nearLimit = out.length >= Math.floor(maxChars * 0.92);
      return endsWithMarker || nearLimit || !endsNicely;
    }

    async function chiediAGeminiStart() {
      const query = document.getElementById('userQuery').value.trim();
      if (!query) return alert("Inserisci una domanda!");

      lastQuery = query;
      fullText = "";
      needsContinue = false;

      showResultCard();
      setBusy(true, "Sto generandoâ€¦");
      updateContinueUI();

      const responseEl = document.getElementById("geminiResponse");
      responseEl.textContent = "";

      try {
        await streamGemini({
          query: lastQuery,
          targetLabel: selectedTarget.label,
          targetPrompt: selectedTarget.prompt,
          maxTokens: selectedTarget.maxTokens,
          maxChars: selectedTarget.maxChars,
          mode: "start",
          previousText: ""
        }, {
          onDelta: (d) => {
            fullText += d;
            responseEl.textContent = fullText;
            maybeAutoScroll();
          },
          onEnd: () => {}
        });

        // se Gemini non mette marker, lo deduciamo
        needsContinue = computeNeedsContinue(fullText, selectedTarget.maxChars);

        responseEl.innerHTML = renderText(fullText.trimEnd());
        updateContinueUI();

      } catch (e) {
        needsContinue = false;
        updateContinueUI();
        responseEl.innerHTML = `
          <div class="text-red-600 font-semibold">
            <i class="ri-error-warning-line"></i> Errore: ${escapeHtml(e.message)}
          </div>
        `;
      } finally {
        setBusy(false);
      }
    }

    async function chiediAGeminiContinue() {
      if (!lastQuery) return;
      showResultCard();

      const responseEl = document.getElementById("geminiResponse");

      // togli marker finale prima di continuare
      fullText = fullText.replace(/\s*\.\.\.\(continua\)\s*$/i, "").trimEnd();

      setBusy(true, "Sto continuandoâ€¦");
      updateContinueUI();

      try {
        await streamGemini({
          query: lastQuery,
          targetLabel: selectedTarget.label,
          targetPrompt: selectedTarget.prompt,
          maxTokens: selectedTarget.maxTokens,
          maxChars: selectedTarget.maxChars,
          mode: "continue",
          previousText: fullText
        }, {
          onDelta: (d) => {
            fullText += d;
            responseEl.textContent = fullText;
            maybeAutoScroll();
          },
          onEnd: () => {}
        });

        needsContinue = computeNeedsContinue(fullText, selectedTarget.maxChars);

        responseEl.innerHTML = renderText(fullText.trimEnd());
        updateContinueUI();

      } catch (e) {
        responseEl.innerHTML += `
          <br><br>
          <span class="text-red-600 font-semibold">
            <i class="ri-error-warning-line"></i> Errore nel continua: ${escapeHtml(e.message)}
          </span>
        `;
      } finally {
        setBusy(false);
      }
    }

    async function copyAnswer() {
      try {
        await navigator.clipboard.writeText(fullText || "");
        const btn = document.getElementById("copyBtn");
        const old = btn.innerHTML;
        btn.innerHTML = `<i class="ri-check-line"></i> Copiato`;
        setTimeout(() => btn.innerHTML = old, 1200);
      } catch {
        alert("Non riesco a copiare automaticamente. Seleziona il testo e copia manualmente.");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && document.activeElement?.id === "userQuery" && !streaming) {
        chiediAGeminiStart();
      }
    });

    document.getElementById('targetLabel').innerText = "Risposta per " + selectedTarget.label;
    document.getElementById('limitsLabel').innerText =
      `Limite: ${selectedTarget.maxTokens} token â€¢ ${selectedTarget.maxChars} caratteri`;
  </script>
</body>
</html>
