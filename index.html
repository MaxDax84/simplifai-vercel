<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simplif-AI</title>
  <link rel="stylesheet" href="/theme.css">

  <style>
    /* Layout identico allo screenshot: hero centrato, pulito */
    .landing{
      min-height: 80vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 28px 0 40px;
    }

    .hero{
      width:min(980px, 92vw);
      margin: 0 auto;
    }

    .big{
      font-size: clamp(56px, 8.2vw, 110px);
      line-height: 0.98;
      font-weight: 950;
      letter-spacing: -1.2px;
      margin: 0 0 14px;
    }

    .tag{
      font-size: clamp(18px, 2.2vw, 26px);
      color: var(--muted);
      line-height: 1.55;
      margin: 0 auto;
      max-width: 780px;
    }

    .tag strong{
      color: var(--text);
      font-weight: 900;
    }

    .cta{
      margin-top: 26px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }

    /* bottone ‚Äúpill‚Äù grande come nello screenshot */
    .cta .btn{
      border-radius: 999px;
      padding: 16px 26px;
      font-size: 15px;
      min-height: 52px;
      box-shadow: 0 18px 60px rgba(0,0,0,.22);
    }

    /* allinea header come nella tua immagine */
    header{
      align-items:flex-start;
    }

    /* su mobile: un pelo pi√π aria */
    @media (max-width: 520px){
      .landing{ min-height: 76vh; }
      .cta .btn{ width: 100%; max-width: 360px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Simplif-AI</h1>
        </div>
      </div>

      <nav id="mainNav">
        <a href="/index.html" data-nav="home">Home</a>
        <a href="/app.html" data-nav="app">App</a>
        <a href="/come-funziona.html" data-nav="how">Come funziona</a>
        <a href="/prezzi.html" data-nav="pricing">Prezzi</a>
      </nav>

      <!-- mobile hamburger -->
      <button class="nav-toggle" id="navToggle" type="button" aria-label="Apri menu">
        <span></span><span></span><span></span>
      </button>
    </header>

    <!-- Mobile overlay menu -->
    <div class="mobile-nav" id="mobileNav">
      <a href="/index.html">Home</a>
      <a href="/app.html">App</a>
      <a href="/come-funziona.html">Come funziona</a>
      <a href="/prezzi.html">Prezzi</a>
    </div>

    <section class="landing">
      <div class="hero">
        <div class="big">Simplif-AI</div>
        <p class="tag">
          Concetti complessi spiegati in modo semplice.<br>
          <strong>Scegli tu quanto.</strong>
        </p>

        <div class="cta">
          <a class="btn btn-primary" href="/app.html">üöÄ Vuoi provare? Clicca qua!</a>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Mobile nav toggle
    (function(){
      const toggle = document.getElementById("navToggle");
      const mobileNav = document.getElementById("mobileNav");
      if(!toggle || !mobileNav) return;

      toggle.addEventListener("click", () => {
        document.body.classList.toggle("nav-open");
      });
      mobileNav.querySelectorAll("a").forEach(a => {
        a.addEventListener("click", () => document.body.classList.remove("nav-open"));
      });
    })();

    // Navbar active
    (function(){
      const path = location.pathname.toLowerCase();
      let key = "home";
      if (path.includes("/app")) key = "app";
      else if (path.includes("come-funziona")) key = "how";
      else if (path.includes("prezzi")) key = "pricing";
      else if (path.includes("checkout")) key = "pricing";
      document.querySelectorAll('#mainNav a').forEach(a=>{
        if(a.dataset.nav === key) a.classList.add('nav-active');
      });
    })();
  </script>
</body>
</html>
