<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimplifAI Clone</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .ai-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
    .btn-target { transition: all 0.2s; border: 2px solid transparent; }
    .btn-target.active { border-color: #6366f1; background-color: #eef2ff; color: #4f46e5; font-weight: 700; }

    /* Spinner */
    .spin { animation: spin 0.9s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>

<body class="pb-20">

  <!-- NAV -->
  <nav class="w-full h-16 flex items-center justify-between px-8 border-b bg-white/80 backdrop-blur-md sticky top-0 z-50">
    <div class="flex items-center gap-2">
      <div class="ai-gradient w-8 h-8 rounded-lg flex items-center justify-center text-white">
        <i class="ri-flashlight-fill"></i>
      </div>
      <span class="text-xl font-bold tracking-tight text-gray-900">
        SimplifAI <span class="text-indigo-600">Clone</span>
      </span>
    </div>

    <div class="hidden md:flex gap-6 text-sm font-medium text-gray-500">
      <a href="#" class="hover:text-indigo-600">Home</a>
      <a href="#" class="hover:text-indigo-600">Come funziona</a>
      <a href="#" class="hover:text-indigo-600">Prezzi</a>
    </div>
  </nav>

  <!-- HERO -->
  <section class="pt-20 text-center px-4">
    <span class="inline-block py-1 px-3 rounded-full bg-indigo-50 text-indigo-600 text-xs font-bold uppercase tracking-wider mb-4">
      Powered by Google Gemini
    </span>

    <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-4">
      Semplifica il tuo <br>
      <span class="text-transparent bg-clip-text ai-gradient">Apprendimento.</span>
    </h1>

    <p class="text-gray-500 text-lg mb-10">
      Trasforma concetti complessi in spiegazioni adatte a chiunque.
    </p>

    <!-- SEARCH -->
    <div class="max-w-2xl mx-auto relative mb-8 group">
      <div class="absolute -inset-1 ai-gradient rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>

      <div class="relative bg-white rounded-2xl shadow-xl p-2 flex border border-gray-100">
        <input
          type="text"
          id="userQuery"
          placeholder="Cosa vuoi che ti spieghi?"
          class="w-full p-4 outline-none text-lg rounded-xl"
        />
        <button
          id="btnGenerate"
          onclick="chiediAGemini()"
          class="ai-gradient text-white px-8 py-4 rounded-xl font-bold hover:scale-105 transition active:scale-95 flex items-center gap-2 justify-center"
        >
          <span id="btnText">Genera</span>
          <span id="btnSpinner" class="hidden">
            <i class="ri-loader-4-line spin text-xl"></i>
          </span>
        </button>
      </div>
    </div>

    <!-- TARGET BUTTONS -->
    <div class="max-w-3xl mx-auto grid grid-cols-2 md:grid-cols-3 gap-3 px-4 mb-12">
      <button class="btn-target bg-white p-3 rounded-xl shadow-sm text-sm text-gray-600 active"
              onclick="setActiveTarget(this,'Bambino','un Bambino sotto i 10 anni')">ðŸ‘¶ Bambino</button>

      <button class="btn-target bg-white p-3 rounded-xl shadow-sm text-sm text-gray-600"
              onclick="setActiveTarget(this,'Ragazzino','un Ragazzino fino ai 18 anni')">ðŸ§’ Ragazzino</button>

      <button class="btn-target bg-white p-3 rounded-xl shadow-sm text-sm text-gray-600"
              onclick="setActiveTarget(this,'Universitario','uno Studente universitario')">ðŸŽ“ Universitario</button>

      <button class="btn-target bg-white p-3 rounded-xl shadow-sm text-sm text-gray-600"
              onclick="setActiveTarget(this,'Adulto','un Adulto')">ðŸ§‘ Adulto</button>

      <button class="btn-target bg-white p-3 rounded-xl shadow-sm text-sm text-gray-600"
              onclick="setActiveTarget(this,'Esperto','un Esperto di settore')">ðŸ’¼ Esperto</button>

      <button class="btn-target bg-white p-3 rounded-xl shadow-sm text-sm text-gray-600"
              onclick="setActiveTarget(this,'Scienziato','uno Scienziato')">ðŸ”¬ Scienziato</button>
    </div>
  </section>

  <!-- RESULT -->
  <section id="resultArea" class="max-w-3xl mx-auto px-4 hidden">
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-8">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
          <i class="ri-robot-2-line text-xl"></i>
        </div>
        <div>
          <h3 class="font-bold text-gray-900" id="targetLabel">Risposta per Bambino</h3>
          <p class="text-xs text-gray-400">API su Vercel (key nascosta)</p>
        </div>
      </div>

      <!-- Loading box migliorato -->
      <div id="loadingBox" class="hidden">
        <div class="flex items-center gap-3 text-gray-600 mb-4">
          <i class="ri-loader-4-line spin text-2xl text-indigo-600"></i>
          <div class="text-left">
            <p class="font-semibold text-gray-800">Sto generando la rispostaâ€¦</p>
            <p class="text-sm text-gray-500">Di solito ci mette pochi secondi.</p>
          </div>
        </div>
        <div class="animate-pulse space-y-3">
          <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          <div class="h-4 bg-gray-200 rounded w-full"></div>
          <div class="h-4 bg-gray-200 rounded w-5/6"></div>
          <div class="h-4 bg-gray-200 rounded w-2/3"></div>
        </div>
      </div>

      <div id="geminiResponse" class="text-gray-700 leading-relaxed"></div>
    </div>
  </section>

  <script>
    let selectedTarget = {
      label: "Bambino",
      prompt: "un Bambino sotto i 10 anni"
    };

    function setActiveTarget(btn, label, prompt) {
      document.querySelectorAll(".btn-target").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      selectedTarget = { label, prompt };
      document.getElementById("targetLabel").innerText = "Risposta per " + label;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("userQuery");
      if (input) {
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") chiediAGemini();
        });
      }
    });

    function setLoading(isLoading) {
      const btn = document.getElementById("btnGenerate");
      const btnText = document.getElementById("btnText");
      const btnSpinner = document.getElementById("btnSpinner");

      if (isLoading) {
        btn.disabled = true;
        btn.classList.add("opacity-70");
        btnText.textContent = "Sto generandoâ€¦";
        btnSpinner.classList.remove("hidden");
      } else {
        btn.disabled = false;
        btn.classList.remove("opacity-70");
        btnText.textContent = "Genera";
        btnSpinner.classList.add("hidden");
      }
    }

    async function chiediAGemini() {
      const query = document.getElementById("userQuery").value.trim();
      const area = document.getElementById("resultArea");
      const responseEl = document.getElementById("geminiResponse");
      const loadingBox = document.getElementById("loadingBox");

      if (!query) return alert("Inserisci una domanda!");

      area.classList.remove("hidden");
      responseEl.innerHTML = "";
      loadingBox.classList.remove("hidden");
      setLoading(true);

      window.scrollTo({ top: area.offsetTop - 50, behavior: "smooth" });

      try {
        const res = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            query,
            target: selectedTarget.prompt
          })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const msg = data?.error || `Errore HTTP ${res.status}`;
          throw new Error(msg);
        }

        if (!data?.text) throw new Error("Risposta vuota dall'API.");

        const safeHtml = String(data.text)
          .replace(/</g, "&lt;").replace(/>/g, "&gt;")
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/\n/g, "<br>");

        responseEl.innerHTML = safeHtml;

      } catch (err) {
        responseEl.innerHTML = `
          <p class="text-red-600 font-semibold">
            <i class="ri-error-warning-line"></i>
            Errore: ${String(err.message || err)}
          </p>
        `;
      } finally {
        loadingBox.classList.add("hidden");
        setLoading(false);
      }
    }
  </script>

</body>
</html>
