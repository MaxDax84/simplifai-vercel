<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SimplifAI Clone</title>

  <style>
    :root{
      --bg: #0b1020;
      --text: #e9edff;
      --muted: rgba(233,237,255,.72);
      --muted2: rgba(233,237,255,.55);
      --border: rgba(233,237,255,.10);
      --shadow: 0 14px 50px rgba(0,0,0,.35);
      --accent: #7c5cff;
      --accent2:#26c6ff;
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(700px 520px at 85% 30%, rgba(38,198,255,.18), transparent 55%),
        radial-gradient(900px 700px at 55% 90%, rgba(255,140,66,.10), transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    a{ color:inherit; }

    .wrap{
      width:min(1040px, 92vw);
      margin: 0 auto;
      padding: 28px 0 60px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 22px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      user-select:none;
    }

    .logo{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(124,92,255,1), rgba(38,198,255,1));
      box-shadow: 0 10px 30px rgba(124,92,255,.25);
    }
    .brand h1{
      font-size: 16px;
      margin:0;
      letter-spacing:.2px;
      font-weight: 650;
    }
    .brand span{
      display:block;
      margin-top:2px;
      font-size: 12px;
      color: var(--muted2);
      font-weight: 450;
    }

    nav{
      display:flex;
      align-items:center;
      gap: 10px;
    }
    nav a{
      text-decoration:none;
      color: var(--muted);
      font-size: 13px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid transparent;
    }
    nav a:hover{
      border-color: var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
    }

    .hero{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 940px){
      .hero{ grid-template-columns: 1fr; }
      nav{ display:none; }
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card-inner{
      padding: 18px;
    }

    .sym{
      display:inline-flex;
      width: 18px;
      justify-content:center;
      align-items:center;
      opacity: .92;
      margin-right: 8px;
    }

    .title{
      display:flex;
      gap:10px;
      align-items:center;
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 650;
      letter-spacing:.2px;
    }

    .hint{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }

    textarea{
      width:100%;
      min-height: 120px;
      resize: vertical;
      background: rgba(0,0,0,.22);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 12px;
      color: var(--text);
      font-size: 14px;
      line-height: 1.45;
      outline: none;
    }
    textarea:focus{
      border-color: rgba(124,92,255,.50);
      box-shadow: 0 0 0 4px rgba(124,92,255,.15);
    }

    .controls{
      display:flex;
      flex-wrap: wrap;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-top: 10px;
    }

    .targets{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
    }

    .pill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.02);
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
      transition: .15s ease;
    }
    .pill:hover{
      background: rgba(255,255,255,.04);
      color: var(--text);
    }
    .pill.active{
      border-color: rgba(124,92,255,.55);
      background: rgba(124,92,255,.15);
      color: var(--text);
    }

    .actions{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:flex-end;
      flex: 1;
      min-width: 220px;
    }

    .btn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 13px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      min-height: 42px;
      transition: .15s ease;
      text-decoration:none;
      white-space: nowrap;
    }
    .btn:hover{ background: rgba(255,255,255,.06); }
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    .btn-primary{
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(38,198,255,.85));
      border-color: rgba(124,92,255,.45);
    }

    .btn-ghost{
      background: transparent;
    }

    .response-card{
      background: rgba(0,0,0,.18);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      min-height: 260px;
      display:flex;
      flex-direction: column;
      gap: 12px;
    }

    .response-text{
      font-size: 14px;
      line-height: 1.55;
      color: rgba(233,237,255,.92);
      white-space: pre-wrap;
      word-break: break-word;
      flex: 1;
    }

    .response-footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding-top: 6px;
      border-top: 1px solid rgba(233,237,255,.08);
    }

    .status{
      display:flex;
      align-items:center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
    }

    .spinner{
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(233,237,255,.25);
      border-top-color: rgba(233,237,255,.85);
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== Premium Quota Card (Compact) ===== */

    .quota-premium-card {
      max-width: 640px;
      margin: 12px auto 0 auto;
      background: #fff9e6;
      border: 1px solid #ffe3a3;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      animation: quotaFadeIn 0.45s cubic-bezier(.2,.8,.2,1);
      color: #111;
    }

    @keyframes quotaFadeIn {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .quota-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .quota-icon {
      font-size: 22px;
      animation: quotaBounce 0.6s ease;
    }

    @keyframes quotaBounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
      60% { transform: translateY(0); }
      100% { transform: translateY(-2px); }
    }

    .quota-title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: .1px;
    }

    .quota-sub {
      font-size: 14px;
      color: rgba(0,0,0,.72);
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .quota-progress {
      height: 8px;
      border-radius: 999px;
      background: #ffe9b8;
      overflow: hidden;
      margin: 10px 0 14px 0;
    }

    .quota-progress-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #f5b942, #ff8c42);
      transition: width 1s linear;
    }

    .quota-cta-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }
    @media (max-width: 560px){
      .quota-cta-grid{ grid-template-columns: 1fr; }
    }

    .quota-btn {
      min-height: 52px;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 700;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.18s ease;
      line-height: 1.15;
      border: 1px solid rgba(0,0,0,.12);
      background: #fff;
      color: #111;
      cursor: pointer;
      user-select:none;
    }

    .quota-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }

    .quota-btn-primary {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    .quota-btn-primary:disabled {
      background: #bbb;
      border-color: #bbb;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .quota-pulse {
      animation: quotaPulse 1s ease 2;
    }

    @keyframes quotaPulse {
      0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.35); }
      70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    details.quota-details{
      margin-top: 12px;
      font-size: 13px;
      color: rgba(0,0,0,.70);
    }
    details.quota-details summary{
      cursor:pointer;
      user-select:none;
      font-weight: 700;
    }
    details.quota-details .quota-tech{
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,.04);
      border: 1px solid rgba(0,0,0,.08);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>SimplifAI Clone</h1>
          <span>Risposte su misura, con ‚ÄúContinua‚Äù quando serve</span>
        </div>
      </div>

      <nav>
        <a href="/come-funziona.html">Come funziona</a>
        <a href="/prezzi.html">Prezzi</a>
      </nav>
    </header>

    <section class="hero">
      <!-- LEFT -->
      <div class="card">
        <div class="card-inner">
          <div class="title"><span class="sym">‚ú¶</span>Scrivi una domanda</div>
          <p class="hint">
            Scegli un target e genera la risposta. Se √® lunga, usa <b>Continua</b>.
          </p>

          <textarea id="query" placeholder="Esempio: Spiegami cos‚Äô√® l‚Äôentropia e perch√© √® importante."></textarea>

          <div class="controls">
            <div class="targets" id="targets"></div>

            <div class="actions">
              <button class="btn btn-ghost" id="copyBtn" disabled>
                <span class="sym">‚ßâ</span>Copia
              </button>
              <button class="btn btn-primary" id="generateBtn">
                <span class="sym">‚ñ∂</span>Genera
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="card">
        <div class="card-inner">
          <div class="title"><span class="sym">üí¨</span>Risposta</div>

          <div class="response-card" id="responseCard">
            <div class="response-text" id="response"></div>

            <div class="response-footer">
              <div class="status">
                <span id="statusSpinner" class="spinner" style="display:none;"></span>
                <span id="statusText">Pronto.</span>
              </div>

              <button class="btn" id="continueBtn" disabled>
                <span class="sym">‚ãØ</span>Continua
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

<script>
  // ===== Target & limits =====
  const TARGETS = [
    { label: "Bambino", prompt: "Spiega come a un bambino: usa parole semplici, esempi concreti, frasi brevi.", maxTokens: 2500, maxChars: 6000 },
    { label: "Ragazzino", prompt: "Spiega come a un ragazzino: semplice ma un po' pi√π dettagliato, esempi e analogie.", maxTokens: 2500, maxChars: 7000 },
    { label: "Universitario", prompt: "Spiega come a uno studente universitario: struttura chiara, concetti corretti.", maxTokens: 2500, maxChars: 9000 },
    { label: "Adulto", prompt: "Spiega come a un adulto: diretto, pratico, con esempi.", maxTokens: 2500, maxChars: 8000 },
    { label: "Esperto", prompt: "Spiega come a un esperto: dettagli tecnici, assunzioni esplicite, caveat.", maxTokens: 3500, maxChars: 12000 },
    { label: "Scienziato", prompt: "Spiega come a uno scienziato: rigore, definizioni, limiti, struttura.", maxTokens: 3500, maxChars: 14000 }
  ];

  let selectedIndex = 0;
  let accumulatedText = "";
  let isGenerating = false;

  const els = {
    targets: document.getElementById("targets"),
    query: document.getElementById("query"),
    response: document.getElementById("response"),
    responseCard: document.getElementById("responseCard"),
    generateBtn: document.getElementById("generateBtn"),
    continueBtn: document.getElementById("continueBtn"),
    copyBtn: document.getElementById("copyBtn"),
    statusText: document.getElementById("statusText"),
    spinner: document.getElementById("statusSpinner"),
  };

  function renderTargets(){
    els.targets.innerHTML = "";
    TARGETS.forEach((t, i) => {
      const b = document.createElement("button");
      b.className = "pill" + (i === selectedIndex ? " active" : "");
      b.type = "button";
      b.textContent = t.label;
      b.addEventListener("click", () => {
        if (isGenerating) return;
        selectedIndex = i;
        renderTargets();
        updateButtons();
      });
      els.targets.appendChild(b);
    });
  }
  renderTargets();

  function setStatus(text, loading=false){
    els.statusText.textContent = text;
    els.spinner.style.display = loading ? "inline-block" : "none";
  }

  function clearQuotaBoxes(){
    document.querySelectorAll(".quota-premium-card").forEach(n => n.remove());
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function canContinue(){
    const t = TARGETS[selectedIndex];
    const text = accumulatedText.trim();
    if (!text) return false;

    // marker esplicito
    if (/\.\.\.\(continua\)\s*$/i.test(text)) return true;

    // vicino al limite
    if (text.length >= Math.floor(t.maxChars * 0.92)) return true;

    // finisce ‚Äúa met√†‚Äù (euristica)
    const last = text.slice(-1);
    return ![".", "!", "?", "‚Äù", "\""].includes(last);
  }

  function updateButtons(){
    els.generateBtn.disabled = isGenerating;
    els.continueBtn.disabled = isGenerating || !canContinue();
    els.copyBtn.disabled = isGenerating || !els.response.textContent.trim();
  }

  // ===== Premium Quota Box =====
  function showQuotaBox(message){
    clearQuotaBoxes();

    const retryMatch = message.match(/retry in (\d+)s/i);
    const retrySeconds = retryMatch ? parseInt(retryMatch[1], 10) : 0;

    const box = document.createElement("div");
    box.className = "quota-premium-card";

    box.innerHTML = `
      <div class="quota-header">
        <div class="quota-icon">‚ö†Ô∏è</div>
        <div class="quota-title">Limite gratuito raggiunto</div>
      </div>

      <div class="quota-sub">
        Hai esaurito le richieste disponibili per ora.
        ${retrySeconds > 0 ? `Puoi riprovare tra <strong id="retry-count">${retrySeconds}</strong> secondi.` : ""}
      </div>

      <div class="quota-progress">
        <div class="quota-progress-bar" id="quota-bar"></div>
      </div>

      <div class="quota-cta-grid">
        <button id="retry-btn" class="quota-btn quota-btn-primary" disabled>Riprova</button>
        <a class="quota-btn" href="/prezzi.html">Vedi i piani</a>
        <a class="quota-btn" href="/checkout.html">Upgrade</a>
      </div>

      <details class="quota-details">
        <summary>Dettagli tecnici</summary>
        <div class="quota-tech">${escapeHtml(message)}</div>
      </details>
    `;

    els.responseCard.appendChild(box);

    const retryBtn = box.querySelector("#retry-btn");
    const retryCount = box.querySelector("#retry-count");
    const quotaBar = box.querySelector("#quota-bar");

    if (retrySeconds > 0) {
      let remaining = retrySeconds;
      quotaBar.style.width = "100%";

      const interval = setInterval(() => {
        remaining--;
        if (retryCount) retryCount.textContent = String(Math.max(0, remaining));
        quotaBar.style.width = (Math.max(0, remaining) / retrySeconds) * 100 + "%";

        if (remaining <= 0) {
          clearInterval(interval);
          retryBtn.disabled = false;
          retryBtn.classList.add("quota-pulse");
        }
      }, 1000);
    } else {
      retryBtn.disabled = false;
      quotaBar.style.width = "0%";
    }

    retryBtn.addEventListener("click", () => {
      box.remove();
      setStatus("Pronto.", false);
      updateButtons();
    });
  }

  // ===== SSE streaming =====
  async function streamGemini(payload, onTextChunk){
    const res = await fetch("/api/gemini", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      let msg = `Errore HTTP ${res.status}`;
      const ct = (res.headers.get("content-type") || "").toLowerCase();
      try {
        if (ct.includes("application/json")) {
          const j = await res.json();
          msg = j?.error || j?.message || msg;
        } else {
          const t = await res.text();
          if (t && t.trim()) msg = t.trim().slice(0, 500);
        }
      } catch {}
      throw new Error(msg);
    }

    const contentType = (res.headers.get("content-type") || "").toLowerCase();
    if (!contentType.includes("text/event-stream")) {
      const txt = await res.text();
      if (txt) onTextChunk(txt);
      return;
    }

    const reader = res.body.getReader();
    const decoder = new TextDecoder("utf-8");

    let buffer = "";
    let uiBuffer = "";
    const FLUSH_EVERY = 30;

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });

      const lines = buffer.split("\n");
      buffer = lines.pop() || "";

      for (const line of lines) {
        const trimmed = line.trim();
        if (!trimmed.startsWith("data:")) continue;

        const data = trimmed.slice(5).trim();
        if (!data || data === "[DONE]") continue;

        try {
          const obj = JSON.parse(data);
          const parts = obj?.candidates?.[0]?.content?.parts || [];
          for (const p of parts) {
            if (typeof p?.text === "string") {
              uiBuffer += p.text;
              if (uiBuffer.length >= FLUSH_EVERY) {
                onTextChunk(uiBuffer);
                uiBuffer = "";
              }
            }
          }
        } catch {
          // ignore
        }
      }
    }

    if (uiBuffer) onTextChunk(uiBuffer);
  }

  function buildPayload(mode){
    const t = TARGETS[selectedIndex];
    return {
      query: els.query.value.trim(),
      targetPrompt: t.prompt,
      maxTokens: t.maxTokens,
      maxChars: t.maxChars,
      mode,
      previousText: mode === "continue" ? accumulatedText : ""
    };
  }

  async function run(mode){
    clearQuotaBoxes();

    const q = els.query.value.trim();
    if (!q) {
      setStatus("Scrivi una domanda prima di generare.");
      return;
    }

    if (mode === "generate") {
      accumulatedText = "";
      els.response.textContent = "";
    }

    isGenerating = true;
    updateButtons();
    setStatus(mode === "continue" ? "Sto continuando‚Ä¶" : "Sto generando‚Ä¶", true);

    try{
      await streamGemini(buildPayload(mode), (chunk) => {
        accumulatedText += chunk;
        els.response.textContent += chunk;
      });

      isGenerating = false;
      setStatus("Fatto.", false);
      updateButtons();

    } catch(err){
      isGenerating = false;
      const msg = err?.message || "Errore.";
      // se quota/429 ecc -> box premium
      if (/quota|exceeded|retry in|429/i.test(msg)) {
        setStatus("Limite raggiunto.", false);
        showQuotaBox(msg);
      } else {
        setStatus("Errore: " + msg, false);
      }
      updateButtons();
    }
  }

  // Events
  els.generateBtn.addEventListener("click", () => run("generate"));
  els.continueBtn.addEventListener("click", () => run("continue"));

  els.copyBtn.addEventListener("click", async () => {
    const text = els.response.textContent || "";
    if (!text.trim()) return;
    try{
      await navigator.clipboard.writeText(text);
      setStatus("Copiato ‚úÖ");
      setTimeout(() => setStatus("Pronto.", false), 900);
    } catch {
      setStatus("Non riesco a copiare (permessi).");
    }
  });

  // Initial
  updateButtons();
  setStatus("Pronto.", false);
</script>
</body>
</html>
