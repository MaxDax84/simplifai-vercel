  <script>
    // ====== TARGETS ======
    const TARGETS = {
      "Bambino": { label: "Bambino", prompt: "un Bambino fino ai 10 anni (parole semplici, esempi quotidiani, frasi corte)", maxTokens: 2500, maxChars: 6000 },
      "Ragazzino": { label: "Ragazzino", prompt: "un Ragazzino fino ai 18 anni (chiaro ma piÃ¹ ricco, esempi scolastici, analogie)", maxTokens: 2500, maxChars: 7000 },
      "Universitario": { label: "Studente universitario", prompt: "uno Studente universitario (strutturato, concetti corretti, termini tecnici spiegati)", maxTokens: 2500, maxChars: 9000 },
      "Adulto": { label: "Adulto", prompt: "un Adulto (pratico, orientato a decisioni, esempi reali, linguaggio medio)", maxTokens: 2500, maxChars: 8000 },
      "Esperto": { label: "Esperto di settore", prompt: "un Esperto di settore (dettagli, framework, pro/contro, terminologia specialistica)", maxTokens: 3500, maxChars: 12000 },
      "Scienziato": { label: "Scienziato", prompt: "uno Scienziato (rigore, struttura, concetti avanzati, eventuali formule o notazioni se utili)", maxTokens: 3500, maxChars: 14000 }
    };

    let selectedTarget = TARGETS["Bambino"];
    let lastQuery = "";
    let fullText = "";
    let needsContinue = false;
    let streaming = false;

    function selectTarget(btn, key) {
      document.querySelectorAll('.btn-target').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedTarget = TARGETS[key];
      document.getElementById('targetLabel').innerText = "Risposta per " + selectedTarget.label;
      document.getElementById('limitsLabel').innerText = `Limite: ${selectedTarget.maxTokens} token â€¢ ${selectedTarget.maxChars} caratteri`;
    }

    function showResultCard() {
      const area = document.getElementById('resultArea');
      area.classList.remove('hidden');
      document.getElementById('targetLabel').innerText = "Risposta per " + selectedTarget.label;
      document.getElementById('limitsLabel').innerText = `Limite: ${selectedTarget.maxTokens} token â€¢ ${selectedTarget.maxChars} caratteri`;
      window.scrollTo({ top: area.offsetTop - 80, behavior: 'smooth' });
    }

    function setBusy(isBusy, message = "Sto generandoâ€¦") {
      const loadingBar = document.getElementById("loadingBar");
      const loadingText = document.getElementById("loadingText");
      const generateBtn = document.getElementById("generateBtn");
      const continueBtn = document.getElementById("continueBtn");
      const copyBtn = document.getElementById("copyBtn");

      loadingText.textContent = message;
      loadingBar.classList.toggle("hidden", !isBusy);

      generateBtn.disabled = isBusy;
      continueBtn.disabled = isBusy;
      copyBtn.disabled = isBusy;

      streaming = isBusy;
    }

    function escapeHtml(s) {
      return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function renderText(raw) {
      const safe = escapeHtml(raw);
      const bolded = safe.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      const headed = bolded
        .replace(/^######\s?(.*)$/gm, "<div class='mt-4 font-semibold text-gray-900 text-sm'>$1</div>")
        .replace(/^#####\s?(.*)$/gm, "<div class='mt-5 font-semibold text-gray-900 text-base'>$1</div>")
        .replace(/^####\s?(.*)$/gm, "<div class='mt-6 font-bold text-gray-900 text-lg'>$1</div>")
        .replace(/^###\s?(.*)$/gm, "<div class='mt-7 font-extrabold text-gray-900 text-xl'>$1</div>")
        .replace(/^##\s?(.*)$/gm, "<div class='mt-8 font-extrabold text-gray-900 text-2xl'>$1</div>")
        .replace(/^#\s?(.*)$/gm, "<div class='mt-9 font-extrabold text-gray-900 text-3xl'>$1</div>");
      return headed.replace(/\n/g, "<br>");
    }

    function maybeAutoScroll() {
      const box = document.getElementById("scrollBox");
      const threshold = 80;
      const isNearBottom = (box.scrollHeight - box.scrollTop - box.clientHeight) < threshold;
      if (isNearBottom) box.scrollTop = box.scrollHeight;
    }

    function updateContinueUI() {
      const continueBtn = document.getElementById("continueBtn");
      const hint = document.getElementById("hintContinue");
      continueBtn.classList.toggle("hidden", !needsContinue);
      hint.classList.toggle("hidden", !needsContinue);
    }

    function computeNeedsContinue(text, maxChars) {
      const out = String(text || "").trimEnd();
      if (!out) return false;
      const endsWithMarker = out.endsWith("...(continua)");
      const endsNicely = /[.!?â€¦]"?\s*$/.test(out);
      const nearLimit = out.length >= Math.floor(maxChars * 0.92);
      return endsWithMarker || nearLimit || !endsNicely;
    }

    // ====== CLEAN QUOTA BOX (compact, centered, nice buttons) ======
    function showQuotaBox(errorMessage, retrySeconds, retryAction) {
      const responseEl = document.getElementById("geminiResponse");
      const secs = (typeof retrySeconds === "number" && isFinite(retrySeconds))
        ? Math.max(1, Math.ceil(retrySeconds))
        : null;

      responseEl.innerHTML = `
        <div class="flex justify-center py-6">
          <div class="bg-amber-50 border border-amber-200 rounded-3xl p-7 md:p-8 max-w-2xl w-full text-center shadow-sm">
            
            <div class="mx-auto w-14 h-14 rounded-2xl bg-amber-100 flex items-center justify-center text-amber-700 text-2xl font-extrabold mb-4">
              <i class="ri-error-warning-line"></i>
            </div>

            <div class="text-2xl md:text-3xl font-extrabold text-amber-900">
              Ops! Sei arrivato al limite gratuito ðŸ˜…
            </div>

            <div class="text-sm md:text-base text-amber-900/80 mt-3">
              ${secs ? `Puoi riprovare tra <b id="retrySecs">${secs}</b> secondi.` : `Puoi riprovare tra poco.`}
            </div>

            <!-- progress -->
            <div class="mt-6">
              <div class="h-3 w-full bg-amber-100 rounded-full overflow-hidden border border-amber-200">
                <div id="retryBar" class="h-full bg-amber-400 rounded-full" style="width: 100%"></div>
              </div>
              <div class="text-xs text-amber-900/60 mt-2">Attendi un attimo e riprova âœ¨</div>
            </div>

            <!-- buttons -->
            <div class="mt-7 grid grid-cols-1 md:grid-cols-3 gap-4">
              <button id="retryBtn"
                class="h-28 md:h-32 rounded-2xl bg-gradient-to-br from-gray-900 to-black text-white shadow-lg
                       flex flex-col items-center justify-center gap-2 hover:scale-[1.02] transition"
                type="button">
                <i class="ri-refresh-line text-2xl"></i>
                <div class="text-base font-extrabold leading-tight text-center">
                  ${secs ? `Riprova tra <span id="retryBtnSecs">${secs}</span>s` : "Riprova"}
                </div>
              </button>

              <a href="/prezzi.html"
                class="h-28 md:h-32 rounded-2xl bg-white border-2 border-amber-200 text-amber-900 shadow
                       flex flex-col items-center justify-center gap-2 hover:bg-amber-100 hover:scale-[1.02] transition text-center">
                <i class="ri-price-tag-3-line text-2xl"></i>
                <div class="text-base font-extrabold leading-tight text-center">
                  Vedi gli altri piani
                </div>
              </a>

              <a href="/checkout.html"
                class="h-28 md:h-32 rounded-2xl ai-gradient text-white shadow-lg
                       flex flex-col items-center justify-center gap-2 hover:scale-[1.02] transition text-center">
                <i class="ri-rocket-2-line text-2xl"></i>
                <div class="text-base font-extrabold leading-tight text-center">
                  Upgrade (mock)
                </div>
              </a>
            </div>

            <!-- technical details hidden -->
            <button id="toggleTech"
              class="mt-6 text-xs text-amber-900/60 hover:text-amber-900 underline"
              type="button">
              Mostra dettagli tecnici
            </button>

            <div id="techBox" class="hidden mt-3 text-left text-xs text-amber-900/70 bg-white/70 border border-amber-200 rounded-2xl p-4 whitespace-pre-wrap break-words">
              ${escapeHtml(errorMessage || "")}
            </div>
          </div>
        </div>
      `;

      // toggle details
      const toggle = document.getElementById("toggleTech");
      const tech = document.getElementById("techBox");
      if (toggle && tech) {
        toggle.addEventListener("click", () => {
          const isHidden = tech.classList.contains("hidden");
          tech.classList.toggle("hidden");
          toggle.textContent = isHidden ? "Nascondi dettagli tecnici" : "Mostra dettagli tecnici";
        });
      }

      // countdown + progress
      const retryBtn = document.getElementById("retryBtn");
      const retrySecsEl = document.getElementById("retrySecs");
      const retryBtnSecsEl = document.getElementById("retryBtnSecs");
      const retryBar = document.getElementById("retryBar");

      const doRetry = (typeof retryAction === "function") ? retryAction : () => {};

      if (!retryBtn) return;

      if (!secs) {
        retryBtn.disabled = false;
        retryBtn.onclick = doRetry;
        if (retryBar) retryBar.style.width = "100%";
        return;
      }

      retryBtn.disabled = true;

      const total = secs;
      let remaining = secs;

      if (retrySecsEl) retrySecsEl.textContent = String(remaining);
      if (retryBtnSecsEl) retryBtnSecsEl.textContent = String(remaining);

      const timer = setInterval(() => {
        remaining--;

        if (retrySecsEl) retrySecsEl.textContent = String(remaining);
        if (retryBtnSecsEl) retryBtnSecsEl.textContent = String(remaining);

        const pct = Math.max(0, Math.min(100, (remaining / total) * 100));
        if (retryBar) retryBar.style.width = pct + "%";

        if (remaining <= 0) {
          clearInterval(timer);
          retryBtn.disabled = false;
          retryBtn.onclick = doRetry;
          retryBtn.querySelector("div").textContent = "Riprova ora";
          if (retryBar) retryBar.style.width = "0%";
        }
      }, 1000);
    }

    // ===== SSE streaming =====
    function extractTextFromSseJson(obj) {
      const parts = obj?.candidates?.[0]?.content?.parts;
      if (Array.isArray(parts)) {
        const t = parts.map(p => typeof p?.text === "string" ? p.text : "").join("");
        if (t) return t;
      }
      if (typeof obj?.text === "string") return obj.text;
      return "";
    }

    async function streamGemini(payload, { onChunkText } = {}) {
      const r = await fetch("/api/gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const ct = r.headers.get("content-type") || "";
      if (!ct.includes("text/event-stream")) {
        let msg = `Errore (non-stream). Content-Type: ${ct}`;
        try {
          const j = await r.json();
          msg = j?.error || msg;
        } catch {}
        throw new Error(msg);
      }

      const reader = r.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";
      let gotAnyText = false;

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        buffer = buffer.replace(/\r\n/g, "\n");

        const events = buffer.split("\n\n");
        buffer = events.pop() || "";

        for (const evt of events) {
          const lines = evt.split("\n");
          for (const line of lines) {
            const t = line.trim();
            if (!t.startsWith("data:")) continue;

            const jsonStr = t.slice(5).trim();
            if (!jsonStr || jsonStr === "[DONE]") continue;

            let obj;
            try { obj = JSON.parse(jsonStr); } catch { continue; }

            const text = extractTextFromSseJson(obj);
            if (!text) continue;

            gotAnyText = true;
            onChunkText && onChunkText(text);
          }
        }
      }

      if (!gotAnyText) {
        throw new Error("Streaming attivo ma nessun testo ricevuto.");
      }
    }

    async function chiediAGeminiStart() {
      const query = document.getElementById('userQuery').value.trim();
      if (!query) return alert("Inserisci una domanda!");

      lastQuery = query;
      fullText = "";
      needsContinue = false;

      showResultCard();
      setBusy(true, "Sto generandoâ€¦");
      updateContinueUI();

      const responseEl = document.getElementById("geminiResponse");
      responseEl.textContent = "";

      let displayBuffer = "";
      let rafScheduled = false;

      const flushToUI = () => {
        rafScheduled = false;
        fullText += displayBuffer;
        displayBuffer = "";
        responseEl.textContent = fullText;
        maybeAutoScroll();
      };

      try {
        await streamGemini({
          query: lastQuery,
          targetLabel: selectedTarget.label,
          targetPrompt: selectedTarget.prompt,
          maxTokens: selectedTarget.maxTokens,
          maxChars: selectedTarget.maxChars,
          mode: "start",
          previousText: ""
        }, {
          onChunkText: (chunk) => {
            displayBuffer += chunk;
            if (displayBuffer.length >= 30 && !rafScheduled) {
              rafScheduled = true;
              requestAnimationFrame(flushToUI);
            }
          }
        });

        if (displayBuffer) flushToUI();

        needsContinue = computeNeedsContinue(fullText, selectedTarget.maxChars);
        responseEl.innerHTML = renderText(fullText.trimEnd());
        updateContinueUI();

      } catch (e) {
        needsContinue = false;
        updateContinueUI();

        const msg = String(e?.message || "");
        const m = msg.match(/retry in ([0-9.]+)s/i);
        const seconds = m ? Number(m[1]) : null;

        showQuotaBox(msg, seconds, () => chiediAGeminiStart());
      } finally {
        setBusy(false);
      }
    }

    async function chiediAGeminiContinue() {
      if (!lastQuery) return;
      showResultCard();

      const responseEl = document.getElementById("geminiResponse");
      fullText = fullText.replace(/\s*\.\.\.\(continua\)\s*$/i, "").trimEnd();

      setBusy(true, "Sto continuandoâ€¦");
      updateContinueUI();

      let displayBuffer = "";
      let rafScheduled = false;

      const flushToUI = () => {
        rafScheduled = false;
        fullText += displayBuffer;
        displayBuffer = "";
        responseEl.textContent = fullText;
        maybeAutoScroll();
      };

      try {
        await streamGemini({
          query: lastQuery,
          targetLabel: selectedTarget.label,
          targetPrompt: selectedTarget.prompt,
          maxTokens: selectedTarget.maxTokens,
          maxChars: selectedTarget.maxChars,
          mode: "continue",
          previousText: fullText
        }, {
          onChunkText: (chunk) => {
            displayBuffer += chunk;
            if (displayBuffer.length >= 30 && !rafScheduled) {
              rafScheduled = true;
              requestAnimationFrame(flushToUI);
            }
          }
        });

        if (displayBuffer) flushToUI();

        needsContinue = computeNeedsContinue(fullText, selectedTarget.maxChars);
        responseEl.innerHTML = renderText(fullText.trimEnd());
        updateContinueUI();

      } catch (e) {
        needsContinue = false;
        updateContinueUI();

        const msg = String(e?.message || "");
        const m = msg.match(/retry in ([0-9.]+)s/i);
        const seconds = m ? Number(m[1]) : null;

        showQuotaBox(msg, seconds, () => chiediAGeminiContinue());
      } finally {
        setBusy(false);
      }
    }

    async function copyAnswer() {
      try {
        await navigator.clipboard.writeText(fullText || "");
        const btn = document.getElementById("copyBtn");
        const old = btn.innerHTML;
        btn.innerHTML = `<i class="ri-check-line"></i> Copiato`;
        setTimeout(() => btn.innerHTML = old, 1200);
      } catch {
        alert("Non riesco a copiare automaticamente. Seleziona il testo e copia manualmente.");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && document.activeElement?.id === "userQuery" && !streaming) {
        chiediAGeminiStart();
      }
    });

    document.getElementById('targetLabel').innerText = "Risposta per " + selectedTarget.label;
    document.getElementById('limitsLabel').innerText =
      `Limite: ${selectedTarget.maxTokens} token â€¢ ${selectedTarget.maxChars} caratteri`;
  </script>
